<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Casamentos & Sonhos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('imagens/fundo-body.png') center/cover no-repeat;
            backdrop-filter: blur(2px); /* opcional se imagem for forte */
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .login-container h2 {
            font-size: 1.8rem;
            color: #2E7D32;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #81C784;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #66bb6a;
        }

        .link-login {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .link-login a {
            color: #2E7D32;
            font-weight: 600;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Crie sua Conta</h2>
    <form id="form-cadastro">
        <input type="text" placeholder="Nome completo" required><br>
        <input type="email" placeholder="E-mail" required><br>
        <input type="password" placeholder="Senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div class="link-login">
        <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
</div>

<script>
    document.getElementById('form-cadastro').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Cadastro realizado com sucesso!");
        window.location.href = "login.html";
    });

    document.body.classList.add('fade-in');
</script>
</body>
</html>
