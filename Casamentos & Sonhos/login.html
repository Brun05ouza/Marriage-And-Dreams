<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Casamentos & Sonhos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('imagens/fundo-body.png') center/cover no-repeat;
            backdrop-filter: blur(2px); /* opcional se imagem for forte */
            margin: 0;

        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .login-container h2 {
            font-size: 2rem;
            color: #2E7D32;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 0.6rem 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #81C784;
            outline: none;
            box-shadow: 0 0 6px rgba(129, 199, 132, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #81C784;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #66bb6a;
            transform: scale(1.02);
        }
        .login-container h2 {
            font-size: 1.8rem;
            color: #2E7D32;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .link-direita {
            text-align: right;
            margin-bottom: 1rem;
        }

        .link-direita a {
            font-size: 0.9rem;
            color: #66bb6a;
            text-decoration: none;
        }

        .link-direita a:hover {
            text-decoration: underline;
        }

        .link-criar-conta {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .link-criar-conta a {
            color: #2E7D32;
            font-weight: 600;
            text-decoration: none;
        }

        .link-criar-conta a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>


<body>
<div class="login-container">
    <h2>Bem-vindo ao <br><span style="color:#2E7D32;">Casamentos & Sonhos</span></h2>
    <form id="form-login">
        <input type="email" id="email" placeholder="E-mail" required><br>
        <input type="password" id="senha" placeholder="Senha" required><br>
        <div class="link-direita">
            <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit">Entrar</button>
    </form>
    <div class="link-criar-conta">
        <p>Não tem uma conta? <a href="cadastro.html">Criar conta</a></p>
    </div>
</div>

<script>
    // Se já estiver logado, pula pro index
    if (localStorage.getItem('clienteLogado') === 'true') {
        window.location.href = "index.html";
    }

    document.getElementById('form-login').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        if (email === "cliente@casamento.com" && senha === "1234") {
            localStorage.setItem('clienteLogado', 'true');
            window.location.href = "index.html";
        } else {
            alert("E-mail ou senha inválidos");
        }
    });

    // Faz o body aparecer com transição
    document.body.classList.add('fade-in');
</script>
</body>
</html>
